name: "Build 2024"
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - name: Build PDFs
      run: nix build
    - name: Copy PDFs
      run: cp result/*.pdf .
    - name: Output PDFs
      uses: actions/upload-artifact@v4
      with:
        name: result
        path: ./*.pdf
        if-no-files-found: error
