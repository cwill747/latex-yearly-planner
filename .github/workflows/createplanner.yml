name: Create Planner

on:
  workflow_dispatch:
    inputs:
      year:
        type: string
        description: What year to generate the planner for
      cfg:
        type: string
        description: Configuration string to build. See README for details.

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Create latex docs
      run: go run ./cmd/plannergen/plannergen.go --config "${{inputs.cfg}}"
      env:
        PLANNER_YEAR: "${{inputs.year}}"

    - name: Get latex filename
      run: echo "FILENAME=$(echo "${{inputs.cfg}}" | rev | cut -d, -f1 | cut -d'/' -f 1 | cut -d'.' -f 2-99 | rev)" >> $GITHUB_OUTPUT
      id: filename

    - name: Compile LaTeX document
      uses: dante-ev/latex-action@latest
      with:
        working_directory: out
        root_file: ${{ steps.filename.outputs.FILENAME }}.tex
        args: -xelatex -latexoption=-file-line-error -latexoption=-interaction=nonstopmode

    - name: Output PDFs
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.filename.outputs.FILENAME }}.pdf
        path: out/${{ steps.filename.outputs.FILENAME }}.pdf
        if-no-files-found: error
